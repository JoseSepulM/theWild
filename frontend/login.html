<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>theWild</title>    
    <!-- estilos -->
    <link rel="stylesheet" href="../util/css/login.css">
    <link rel="stylesheet" href="../util/vendors/font-awesome/css/fontawesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS -->
    <script src="../helpers/data/login-helper-data.js"></script>
    <script src="../helpers/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../util/vendors/font-awesome/js/fontawesome.min.js"></script>

</head>
<body class="body-login">    
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center p-xs-o p-sm-1 p-md-3 p-lg-5">
            <div class="col-8">
                <div class="card shadow h-100">
                    <div class="card-header card-header-login">
                        <ul class="nav nav-tabs card-header-tabs justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" id="item-login" aria-current="true" href="#">Ingresar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="item-register" href="#">Registrarse</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body text-center">
                        <div class="row h-100 p-2">
                            <div class="col-lg-6 col-md-6 d-none d-md-flex flex-column align-items-center justify-content-center h-100 position-relative">
                                <img src="../util/images/photo-login.png" class="img-fluid img-login" alt="Imagen">
                            </div>
                            <div class="col-sm-12 col-md-6 h-100">
                                <div class="row align-items-center h-100">
                                    <div id="dv_login">
                                        <div class="row">
                                            <div class="col">
                                                <h1 class="fw-light">The Wild</h1>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1"></span>
                                                    <input type="text" class="form-control" id="txtNombreUsuario" placeholder="Nombre usuario" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1"></span>
                                                    <input type="password" class="form-control" id="txtClaveSecreta" placeholder="Clave secreta" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-between">
                                            <div class="col"><a class="link-secondary a-hover" id="link_contrasenia">Olvide mi contraseña</a></div>
                                            <div class="col"><a class="link-secondary a-hover" id="link_registro">Deseo registrarme</a></div>
                                        </div>
                                        <div class="row mt-5">
                                            <div class="col">
                                                <button id="btn-login" type="button" class="btn btn-outline-success w-100">Ingresar</button>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div id="dv_register" class="d-none">
                                        <div class="row">
                                            <div class="col">
                                                <h1 class="fw-light">Registro</h1>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1"></span>
                                                    <input type="text" class="form-control valid" placeholder="Nombre usuario" aria-label="Username" aria-describedby="basic-addon1" id="txtNameUserRegister">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1"></span>
                                                    <input type="text" class="form-control" placeholder="Correo electronico" aria-label="Username" aria-describedby="basic-addon1" id="txtCorreoUserRegister">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1"></span>
                                                    <input type="password" class="form-control" placeholder="Clave secreta" aria-label="clave" aria-describedby="basic-addon1">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <ul class="requirement-list">
                                                    <li>
                                                        <span>Almenos 8 caracteres (a-z, A-Z, 0-9)</span>
                                                    </li>
                                                    <li>
                                                        <span>Una mayuscula (A-Z)</span>
                                                    </li>
                                                    <li>
                                                        <span>Un numero (0-9)</span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col">
                                                <button type="button" class="btn btn-outline-success w-100">Registrarse</button>
                                            </div>
                                        </div>
                                    </div>          
                                </div>          
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<!-- Modal -->
<div class="modal fade" id="modalRecuperarContrasenia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Envio correo para recuperar contraseña</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Correo electronico" aria-label="Correo electronico" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success btn-sm w-100">Enviar correo</button>
            </div>
        </div>
    </div>
</div>
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Alerta</strong>
            <small>No se puede ingresar</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Usuario o contraseña no correctos....
        </div>
    </div>
</div>
