 <!-- Modal nuevo usuario -->
<div class="modal fade" id="modal_nuevo_usuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <select id="slcTipoUser" class="form-select" aria-label="Default select example">
                            <option selected>Seleccione tipo</option>
                            <option value="user">user</option>
                            <option value="admin">admin</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"></span>
                            <input type="text" class="form-control valid" placeholder="Nombre usuario" aria-label="Username" aria-describedby="basic-addon1" id="txtNameUserRegister">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"></span>
                            <input type="text" class="form-control" placeholder="Correo electronico" aria-label="Username" aria-describedby="basic-addon1" id="txtCorreoUserRegister">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"></span>
                            <input type="password" class="form-control" placeholder="Clave secreta" aria-label="clave" aria-describedby="basic-addon1" id="txtPassRegister">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="requirement-list">
                            <li>
                                <span>Almenos 8 caracteres (a-z, A-Z, 0-9)</span>
                            </li>
                            <li>
                                <span>Una mayuscula (A-Z)</span>
                            </li>
                            <li>
                                <span>Un numero (0-9)</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" id="btnGuardarUsuario" class="btn btn-outline-success w-100">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- TOAST -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Notificacion</strong>
            <small>Se ha creado un usuario</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Usuario creado con exito!
        </div>
    </div>
</div>
