<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>theWild</title>    
        <!-- estilos -->
        <link rel="stylesheet" href="../util/css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- JS -->
        <script src="../helpers/login.js"></script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    </head>
    <body class="body-login">
        <div class="container-fluid h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-sm-8 col-lg-8">
                    <div class="card shadow">
                        <div class="card-header card-header-login">
                            <ul class="nav nav-tabs card-header-tabs justify-content-end">
                                <li class="nav-item">
                                    <a class="nav-link active" id="item-login" aria-current="true" href="#">Ingresar</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="item-register" href="#">Registrarse</a>
                                </li>
                            </ul>
                        </div>
                        <div class="row align-items-center p-3 g-0">
                            <div class="col-md-4">
                                <img src="../util/images/photo-login-ts.JPG" class="img-fluid rounded-start" alt="...">
                            </div>     
                            <div class="col-md-8">
                                <div class="card-body text-center">
                                    <div id="dv_login">
                                        <div class="row">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1"></span>
                                                    <input type="text" class="form-control" placeholder="Nombre usuario" aria-label="Username" aria-describedby="basic-addon1">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1"></span>
                                                    <input type="password" class="form-control" placeholder="clave secreta" aria-label="clave" aria-describedby="basic-addon1">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-auto justify-content-end">
                                            <div class="col-auto">
                                                <button id="btn-login" type="button" class="btn btn-outline-success">Login</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="dv_register" class="d-none">
                                        <div class="row">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1"></span>
                                                    <input type="text" class="form-control" placeholder="Nombre usuario" aria-label="Username" aria-describedby="basic-addon1">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1"></span>
                                                    <input type="password" class="form-control" placeholder="clave secreta" aria-label="clave" aria-describedby="basic-addon1">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text" id="basic-addon1"></span>
                                                    <input type="password" class="form-control" placeholder="confirme clave secreta" aria-label="clave" aria-describedby="basic-addon1">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-end">
                                            <div class="col-auto">
                                                <button type="button" class="btn btn-outline-success">Registrarse</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>                     
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
 </html>
